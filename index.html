<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container" id="myDIV">
            <h1 style="text-align:center; Color:chocolate">Calculator
            <i class='fas fa-lightbulb' onclick="myFunction()" ></i></h1>
            <input type="text" name="screen" class="input" id="screen" style="width:90%; height:40px;"/>
            <table class="table table-borderless" style="margin-top:5%;">
                <tr>
                    <td colspan="2"><button class="btn btn-lg btn-primary button" style="width:90%;">CLEAR</button></td>
                    <td><button class="btn btn-lg btn-secondary button"style="width:80%; padding-left:10%;" >DEL</button></td>
                    <td><button class="btn btn-lg btn-secondary button">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-lg btn-secondary button">7</button></td>
                    <td><button class="btn btn-lg btn-secondary button">8</button></td>
                    <td><button class="btn btn-lg btn-secondary button">9</button></td>
                    <td><button class="btn btn-lg btn-secondary button">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-lg btn-secondary button">4</button></td>
                    <td><button class="btn btn-lg btn-secondary button">5</button></td>
                    <td><button class="btn btn-lg btn-secondary button">6</button></td>
                    <td><button class="btn btn-lg btn-secondary button">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-lg btn-secondary button">1</button></td>
                    <td><button class="btn btn-lg btn-secondary button">2</button></td>
                    <td><button class="btn btn-lg btn-secondary button">3</button></td>
                    <td><button class="btn btn-lg btn-secondary button">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-lg btn-secondary button" style="width:85%; padding-left:20%;">00</button></td>
                    <td><button class="btn btn-lg btn-secondary button">0</button></td>
                    <td><button class="btn btn-lg btn-secondary button" style="width:75%;">.</button></td>
                    <td><button class="btn btn-success btn-lg button">=</button></td>
                </tr>
            </table>
        </div>
        <footer id="foot">
            <h4>Made by Shweta Sharma</h4></br>
            <h5>&copy;All rights Reserved</h5>
        </footer>
        <script src="index.js"> </script>
    </body>
</html>
